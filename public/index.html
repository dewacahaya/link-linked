<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <title>Decay's Territory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/471d74c443.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mx-auto px-4 sm:px-8">
      <div
        class="flip-container w-36 h-36 rounded-full overflow-hidden mx-auto mt-10 border-light drop-shadow-xl md:w-48 md:h-48"
        onclick="changeImg(this)"
      >
        <div class="flipper">
          <div class="front">
            <img
              src="assets/2301010032.jpg"
              alt="ini foto"
              class="w-full h-full object-cover object-top"
            />
            <div class="hover-text">I Dewa Gede Cahaya Darma Putra</div>
          </div>
          <div class="back">
            <img
              src="assets/ezgif-2-d18009072f.gif"
              alt="ini foto kedua"
              class="w-full h-full object-cover object-top"
            />
          </div>
        </div>
      </div>
      <h1 class="text-2xl text-white font-bold text-center mt-5 md:text-4xl">
        Hello! Decay here!
      </h1>
      <h3 class="text-base text-white text-center mt-1 md:text-2xl">
        Let's Connect With Me!
      </h3>

      <div
        class="flex flex-col items-center mt-8 space-y-8 text-center md:space-y-10 md:mt-10"
      >
        <a
          href="https://instagram.com/dec4yyy._"
          class="flex items-center justify-center w-10/12 md:w-1/2 text-white font-bold py-2 px-4 md:py-4 drop-shadow-xl rounded transition ease-in-out bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 hover:text-gray-700 duration-300"
          target="_blank"
        >
          <i class="fa-brands fa-instagram text-2xl mr-3 duration-300"></i>
          <h3
            class="text-xl flex-grow text-center tracking-wide hover:tracking-widest duration-300"
          >
            Instagram
          </h3>
        </a>
        <a
          href="https://tiktok.com/@im.dec4y"
          class="flex items-center justify-center w-10/12 md:w-1/2 text-white font-bold py-2 px-4 md:py-4 drop-shadow-xl rounded transition ease-in-out bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 hover:text-gray-700 duration-300"
          target="_blank"
        >
          <i class="fa-brands fa-tiktok text-2xl mr-3 duration-300"></i>
          <h3
            class="text-xl flex-grow text-center tracking-wide hover:tracking-widest duration-300"
          >
            Tiktok
          </h3>
        </a>
        <a
          href="https://open.spotify.com/user/312mdjdomtnqp7kh37s2j6gdlxcm?si=a4c42d83fd2f4bab&nd=1&dlsi=5367d414af8b4604"
          class="flex items-center justify-center w-10/12 md:w-1/2 text-white font-bold py-2 px-4 md:py-4 drop-shadow-xl rounded transition ease-in-out bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 hover:text-gray-700 duration-300"
          target="_blank"
        >
          <i class="fa-brands fa-spotify text-2xl mr-3 duration-300"></i>
          <h3
            class="text-xl flex-grow text-center tracking-wide hover:tracking-widest duration-300"
          >
            Spotify
          </h3>
        </a>
      </div>
      <div class="text-center mt-5 flex flex-col">
        <span class="text-lg font-bold text-white"
          >Collab, Be Friends and More...</span
        >
        <span class="text-red-600 font-semibold"
          >Wanna talk or chat? just DM me on Instagram</span
        >
      </div>
    </div>

    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      width="100%"
      height="100%"
      class="-z-50"
      viewBox="0 0 1600 900"
      preserveAspectRatio="xMidYMax slice"
    >
      <defs>
        <linearGradient id="bg">
          <stop
            offset="0%"
            style="stop-color: rgba(130, 158, 249, 0.06)"
          ></stop>
          <stop offset="50%" style="stop-color: rgba(76, 190, 255, 0.6)"></stop>
          <stop
            offset="100%"
            style="stop-color: rgba(115, 209, 72, 0.2)"
          ></stop>
        </linearGradient>
        <path
          id="wave"
          fill="url(#bg)"
          d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
	s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"
        />
      </defs>
      <g>
        <use xlink:href="#wave" opacity=".3">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="10s"
            calcMode="spline"
            values="270 230; -334 180; 270 230"
            keyTimes="0; .5; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
        <use xlink:href="#wave" opacity=".6">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="8s"
            calcMode="spline"
            values="-270 230;243 220;-270 230"
            keyTimes="0; .6; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
        <use xlink:href="#wave" opacty=".9">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="6s"
            calcMode="spline"
            values="0 230;-140 200;0 230"
            keyTimes="0; .4; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite"
          />
        </use>
      </g>
    </svg>
    <script src="script/style.js"></script>
  </body>
</html>
